<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button icon-only (click)="add()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{"NAV_BEANS" | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="ion-padding">
    <ion-segment [(ngModel)]="bean_segment">
      <ion-segment-button value="open">
        <ion-label>{{"PAGE_BEANS_LIST_OBTAINABLE" | translate}}
        </ion-label>
      </ion-segment-button>
      <ion-segment-button *ngIf="settings.show_archived_beans" value="finished">
        <ion-label>{{"FINISHED" | translate}}
        </ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>
  <div [ngSwitch]="bean_segment">
    <div *ngSwitchCase="'open'">
      <ion-card *ngIf="getOpenBeans()?.length == 0" class="ion-padding">
        {{"PAGE_BEANS_LIST_YOU_GOT_NO_FRESH_BEANS" | translate}}
      </ion-card>
      <div *ngFor="let bean of getOpenBeans()">
        <bean-information (beanAction)="beanAction($event[0],$event[1])" [bean]="bean"></bean-information>
      </div>

    </div>
    <div *ngIf="settings.show_archived_beans">
      <div *ngSwitchCase="'finished'">
        <ion-card *ngIf="getFinishedBeans()?.length == 0" class="ion-padding">
          {{"PAGE_BEANS_LIST_YOU_GOT_NO_FINISHED_BEANS" | translate}}
        </ion-card>
        <div *ngFor="let bean of getFinishedBeans()">
          <bean-information (beanAction)="beanAction($event[0],$event[1])" [bean]="bean"></bean-information>
        </div>
      </div>
    </div>
  </div>



</ion-content>
