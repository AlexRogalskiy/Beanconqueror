<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="navigation-menu">
    <ion-list class="no-label-margin">
      <button ion-item (click)="openPage($event,pages.home)" [class.active]="pages.home.active">
        <ion-icon class="menu-icon" name="{{pages.home.icon}}"></ion-icon>
        {{pages.home.title}}
      </button>
      <button ion-item (click)="openPage($event,pages.brews)" [class.active]="pages.brews.active">
        <i class="menu-icon fa {{pages.brews.icon}}"></i>
        {{pages.brews.title}}
      </button>
      <button ion-item (click)="openPage($event,pages.beans)" [class.active]="pages.beans.active">
        <i class="menu-icon fa {{pages.beans.icon}}"></i>
        {{pages.beans.title}}
      </button>
      <button ion-item (click)="openPage($event,pages.preparation)" [class.active]="pages.preparation.active">
        <i class="menu-icon fa {{pages.preparation.icon}}"></i>
        {{pages.preparation.title}}
      </button>
      <ion-item class="no-border" (click)="toggleAbout =!toggleAbout">
        <div>
          <ion-icon style="margin-right: 0px;" class="menu-icon" item-left name="md-information-circle"></ion-icon>
          Infos zur App
        </div>
        <ion-icon class="sub-menu-icon" item-right *ngIf="toggleAbout == false"
                  name="md-arrow-dropdown"></ion-icon>
        <ion-icon class="sub-menu-icon" item-right *ngIf="toggleAbout == true"
                  name="md-arrow-dropup"></ion-icon>

      </ion-item>
      <ion-list style="margin-left:16px!important;" no-margin-important no-padding *ngIf="toggleAbout == true">
        <button ion-item (click)="openPage($event,pages.licences)" [class.active]="pages.licences.active">
          <ion-icon class="menu-icon" name="{{pages.licences.icon}}"></ion-icon>
          {{pages.licences.title}}
        </button>
        <button ion-item (click)="openPage($event,pages.about)" [class.active]="pages.about.active">
          <ion-icon class="menu-icon" name="{{pages.about.icon}}"></ion-icon>
          {{pages.about.title}}
        </button>
        <button ion-item (click)="openPage($event,pages.contact)" [class.active]="pages.contact.active">
          <ion-icon class="menu-icon" name="{{pages.contact.icon}}"></ion-icon>
          {{pages.contact.title}}
        </button>

      </ion-list>
      <button ion-item (click)="openPage($event,pages.settings)" [class.active]="pages.settings.active">
        <ion-icon class="menu-icon" name="{{pages.settings.icon}}"></ion-icon>
        {{pages.settings.title}}
      </button>
    </ion-list>



  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
