<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{"NAV_BREW_PARAMS" | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card (click)="openManageParameters()" tappable>
    <ion-card-content>
      {{"NAV_MANAGE_PARAMETERS" | translate}}
    </ion-card-content>
  </ion-card>
  <ion-card (click)="openSortParameters()" tappable>
    <ion-card-content>
      {{"NAV_SORT_PARAMETERS" | translate}}
    </ion-card-content>
  </ion-card>
  <ion-card (click)="openDefaultParameters()" tappable>
    <ion-card-content>
      {{"NAV_DEFAULT_PARAMETERS" | translate}}
    </ion-card-content>
  </ion-card>
</ion-content>
