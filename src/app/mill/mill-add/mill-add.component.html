<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
    <form #addMillForm="ngForm" novalidate>
      <ion-item>
        <ion-label position="stacked">{{"NAME" | translate}}*</ion-label>
        <ion-input [(ngModel)]="data.name" name="name" type="text" #name="ngModel" spellcheck="false"
                   autocapitalize="sentences" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">{{"NOTES" | translate}}</ion-label>
        <ion-textarea #note="ngModel" [(ngModel)]="data.note" autocapitalize="sentences" autocomplete="true"
                      autocorrect="true" name="note" rows="5" spellcheck="true"></ion-textarea>
      </ion-item>
    </form>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-row>
    <ion-col size="12">
      <ion-button (click)="addMill(addMillForm)" color="accent" expand="block"
                  type="submit">{{"GENERATE" | translate}}</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
