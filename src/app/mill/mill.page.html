<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button icon-only (click)="add()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Mühlen
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="mills?.length == 0" class="ion-padding">
    Du hast leider noch keine Mühlen hinterlegt!
  </ion-card>
  <ion-card *ngFor="let mill of mills">
    <ion-card-header>
      {{mill.name}}
    </ion-card-header>
    <ion-card-content *ngIf="mill.note != ''">
      <pre>{{mill.note}}</pre>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <ion-button size="small" fill="clear" color="dark" (click)="edit(mill)">
          <ion-icon name="md-create" slot="start"></ion-icon>
          <span>Editieren</span>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button size="small" fill="clear" color="dark" (click)="delete(mill)">
          <ion-icon name="trash" slot="start"></ion-icon>
          <span>Löschen</span>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
