<ion-content>

  <div class="ion-margin-horizontal popover">
    <form #addPreparationForm="ngForm" novalidate>
      <ion-item>
        <ion-label position="stacked">{{"PREPARATION_TYPE" | translate}}</ion-label>
        <ion-select #type="ngModel" [(ngModel)]="data.type" name="type">
          <ion-select-option *ngFor="let key of preparationTypeEnum | keys"
                             value="{{key}}">{{preparationTypeEnum[key]}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item lines="none">
        <ion-label position="stacked">{{"PREPARATION_TYPE_NAME" | translate}}*</ion-label>
        <ion-input #name="ngModel" [(ngModel)]="data.name" autocapitalize="sentences" name="name" required
                   spellcheck="false" type="text">
        </ion-input>
      </ion-item>
    </form>
  </div>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-row>
    <ion-col size="6">
      <ion-button (click)="dismiss(false)" color="accent" expand="block" fill="outline"
                  tappable>{{"CANCEL" | translate}}</ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button (click)="addPreparation()" color="accent" expand="block" tappable
                  type="submit">{{"SAVE" | translate}}</ion-button>
    </ion-col>

  </ion-row>
</ion-footer>
