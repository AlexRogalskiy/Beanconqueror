<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="add()" class="big-icon-only">
        <ion-icon class="ion-color-accent" name="beanconqueror-add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{"NAV_PREPARATION" | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
  <div *ngIf="preparations?.length == 0" class="ion-padding ion-text-center">
    <div>
      <ion-icon class="custom-preparation" color="inactive" size="large"></ion-icon>
    </div>
    <div class="text-color-inactive ion-margin-top">
      {{"PAGE_PREPARATION_LIST_NO_PREPARATION_EXISTING" | translate}}
    </div>
  </div>
  <div *ngFor="let preparation of preparations">
    <preparation-information-card (preparationAction)="preparationAction($event[0],$event[1])"
                                  [preparation]="preparation"></preparation-information-card>
  </div>

</ion-content>
