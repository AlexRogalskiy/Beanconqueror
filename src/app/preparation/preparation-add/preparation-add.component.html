<ion-header>
  <ion-toolbar>
    <ion-title>{{"ADD_PREPARATION" | translate}}</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()" class="big-icon-only">
        <ion-icon name="beanconqueror-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let prepType of preparationTypes" size="6">
        <ion-card (click)="choosePreparation(prepType.TYPE)" class="preparation-add-card" tappable>
          <ion-card-content>
            <div class="ion-text-center">
              <ion-icon name="{{prepType.ICON}}" size="large" slot="icon-only"></ion-icon>
            </div>
            <div class="ion-text-center">
              {{prepType.TYPE}}
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
