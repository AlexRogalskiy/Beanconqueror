<ion-header>
  <ion-toolbar>
    <ion-title>Editieren</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form #editBeanForm="ngForm" novalidate>
    <ion-item>
      <ion-label floating>Name*</ion-label>
      <ion-input [(ngModel)]="data.name" name="name" type="text" #name="ngModel" spellcheck="false"
                 autocapitalize="off" required>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Notizen</ion-label>
      <ion-textarea autocomplete="true" spellcheck="true" autocorrect="true" name="note" #note="ngModel" rows="5"  [(ngModel)]="data.note"></ion-textarea>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button (click)="dismiss()"  fill="outline" expand="block">Abbrechen</ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="editBean(editBeanForm)" type="submit" expand="block">Speichern</ion-button>
      </ion-col>

    </ion-row>
  </form>
</ion-content>
