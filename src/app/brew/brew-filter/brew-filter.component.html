<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item *ngIf="uiBrewHelper.canBrew() && settings.method_of_preparation === true">
    <ion-label position="stacked">{{"BREW_DATA_PREPARATION_METHOD" | translate}}</ion-label>
    <ion-select [(ngModel)]="filter.method_of_preparation"
                [interfaceOptions]="customSelectSheetOptions"
                multiple="true">
      <ion-select-option *ngFor="let method of method_of_preparations" value="{{method.config.uuid}}">{{method.name}}
      </ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item *ngIf="uiBrewHelper.canBrew() &&  settings.bean_type === true">
    <ion-label position="stacked">{{"BREW_DATA_BEAN_TYPE" | translate}}</ion-label>
    <ion-select [(ngModel)]="filter.bean"
                [interfaceOptions]="customSelectSheetOptions" multiple="true">
      <ion-select-option *ngFor="let bean of beans"
                         value="{{bean.config.uuid}}">{{bean.name}}&nbsp;{{bean.finished ? '(Archiv)' : ''}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item *ngIf="uiBrewHelper.canBrew() &&  settings.mill === true">
    <ion-label position="stacked">{{"BREW_DATA_MILL" | translate }}</ion-label>
    <ion-select [(ngModel)]="filter.mill"
                [interfaceOptions]="customSelectSheetOptions" multiple="true">
      <ion-select-option *ngFor="let mill of mills" value="{{mill.config.uuid}}">{{mill.name}}</ion-select-option>
    </ion-select>
  </ion-item>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-row>
    <ion-col size="12">
      <ion-button (click)="useFilter()" color="accent" expand="block"
                  type="submit">{{"USE_FILTER" | translate}}</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
