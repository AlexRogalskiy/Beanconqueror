<ion-content (click)="dismiss()">

</ion-content>
<ion-footer class="ion-no-border">
  <div style="width:100%;text-align:end;" class="ion-margin-top">
    <ion-button (click)="dismiss()" tappable color="accent" fill="clear" >
      <ion-icon name="close-outline" slot="icon-only"></ion-icon>
    </ion-button>
  </div>
  <ion-item lines="none" class="ion-no-margin">
    <span class="ion-title ion-padding-top">{{"PRESET_BREW_TITLE" | translate }}</span>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let prep of getPreparationMethods();let last = last" detail="true" (click)="choosePreparation(prep)" lines="{{last?'none':''}}" tappable>
      {{prep.name}}
    </ion-item>
  </ion-list>

</ion-footer>
