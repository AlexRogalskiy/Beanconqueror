<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="add()" [disabled]="!uiBrewHelper.canBrew()" class="big-icon-only">
        <ion-icon class="ion-color-accent" name="beanconqueror-add" slot="icon-only"></ion-icon>
      </ion-button>
      <!--<ion-button (click)="showMore($event)">
        <ion-icon name="ellipsis-vertical-outline" slot="icon-only"></ion-icon>
      </ion-button>-->
    </ion-buttons>
    <ion-title>
      {{"NAV_BREWS" | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div>
    <ion-segment [(ngModel)]="brew_segment">
      <ion-segment-button value="open">
        <ion-label>{{"CURRENT" | translate }}
        </ion-label>
      </ion-segment-button>
      <ion-segment-button *ngIf="settings.show_archived_brews" value="archive">
        <ion-label>{{"ARCHIVE" | translate }}
        </ion-label>

      </ion-segment-button>
    </ion-segment>
  </div>
  <div [ngSwitch]="brew_segment">
    <div *ngSwitchCase="'open'">
      <ion-card *ngIf="!uiBrewHelper.canBrew()" class="ion-padding">
        <h2 [innerHTML]="'PAGE_BREWS_START_A_NEW_BREW' | translate" class="error-text"></h2>
      </ion-card>
      <ion-card *ngIf="brews?.length == 0 && uiBrewHelper.canBrew()" class="ion-padding">
        {{"PAGE_BREWS_NO_COFFEE_DRUNK_AT_ALL" | translate}}
      </ion-card>
      <ion-card *ngIf="openBrewsView?.length == 0" class="ion-padding">
        {{"PAGE_BREWS_NO_ENTRIES" | translate}}
      </ion-card>

      <div class="ion-justify-content-end container">
        <ion-button (click)="showFilter()" fill="clear" size="small" tappable>
          <ion-icon [class.active]="isFilterActive()" class="custom-filter black" slot="icon-only"></ion-icon>
        </ion-button>
      </div>
      <ion-virtual-scroll *ngIf="brews?.length > 0" [items]="openBrewsView  | searchBrews:query"
                          approxItemHeight="171px">
        <brew-information (brewAction)="brewAction($event[0],$event[1])" *virtualItem="let brew;"
                          [brew]="brew"></brew-information>
      </ion-virtual-scroll>
    </div>
    <div *ngIf="settings.show_archived_brews">
      <div *ngSwitchCase="'archive'">
        <ion-card *ngIf="archiveBrewsView?.length == 0" class="ion-padding">
          {{"PAGE_BREWS_NO_ENTRIES" | translate }}
        </ion-card>
        <div class="ion-justify-content-end container">
          <ion-button (click)="showFilter()" fill="clear" size="small" tappable>
            <ion-icon [class.active]="isFilterActive()" class="custom-filter black" slot="icon-only"></ion-icon>
          </ion-button>
        </div>
        <ion-virtual-scroll *ngIf="archiveBrewsView?.length > 0" [items]="archiveBrewsView  | searchBrews:query"
                            approxItemHeight="171px">
          <brew-information (brewAction)="brewAction($event[0],$event[1])" *virtualItem="let brew;"
                            [brew]="brew"></brew-information>
        </ion-virtual-scroll>

      </div>
    </div>
  </div>




</ion-content>
