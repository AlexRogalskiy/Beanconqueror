<ion-content>
  <div class="ion-padding">
    <div class="ion-text-center ion-title">
      {{title | translate}}
    </div>
    <div class="ion-text-center">
      {{description | translate}}
    </div>
  </div>

</ion-content>
<ion-footer class="ion-no-border">
  <ion-row>
    <ion-col size="3"></ion-col>
    <ion-col size="6">
      <ion-button (click)="ok()" color="accent" expand="block"
                  type="submit">{{okText | translate}}</ion-button>
    </ion-col>
    <ion-col size="3"></ion-col>
  </ion-row>
</ion-footer>
