<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Einstellungen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header class="card-header">
      Einstellungen
    </ion-card-header>
    <ion-card-content margin-top>
      <p>Hier findest du alle spezifischen Einstellungen der App</p>
    </ion-card-content>
  </ion-card>
  <ion-item>
    <ion-label>Ansicht</ion-label>
    <ion-select [(ngModel)]="settings.brew_view" (ngModelChange)="saveSettings($event)">
      <ion-option value="{{BREW_VIEWS.SINGLE_PAGE}}">Eine Seite</ion-option>
      <ion-option value="{{BREW_VIEWS.MULTIPLE_PAGE}}" disabled>Paging</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Zeit</ion-label>
    <ion-checkbox [(ngModel)]="settings.time" (ngModelChange)="saveSettings($event)"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Mahlgrad</ion-label>
    <ion-checkbox [(ngModel)]="settings.grind_size" (ngModelChange)="saveSettings($event)"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Output: Gewicht/Menge</ion-label>
    <ion-checkbox [(ngModel)]="settings.weight" (ngModelChange)="saveSettings($event)"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Notizen</ion-label>
    <ion-checkbox [(ngModel)]="settings.note" (ngModelChange)="saveSettings($event)"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Zubereitungsmethode</ion-label>
    <ion-checkbox [(ngModel)]="settings.method_of_preparation" (ngModelChange)="saveSettings($event)"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Wassermenge</ion-label>
    <ion-checkbox [(ngModel)]="settings.water_flow" (ngModelChange)="saveSettings($event)"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Bohnensorte</ion-label>
    <ion-checkbox [(ngModel)]="settings.bean_type" (ngModelChange)="saveSettings($event)"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Brühtemperatur</ion-label>
    <ion-checkbox [(ngModel)]="settings.brew_temperature" (ngModelChange)="saveSettings($event)"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Anhänge</ion-label>
    <ion-checkbox [(ngModel)]="settings.attachments" (ngModelChange)="saveSettings($event)"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Bewertung</ion-label>
    <ion-checkbox [(ngModel)]="settings.rating" (ngModelChange)="saveSettings($event)"></ion-checkbox>
  </ion-item>

</ion-content>
