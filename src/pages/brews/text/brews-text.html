<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
        &nbsp;Zurück
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
<div style="overflow:scroll;">
  <textarea style="width: 100%;height: 100vh;outline: 0;border: 0px;" [(ngModel)]='postText'>
  </textarea>
</div>

</ion-content>
<ion-footer>
  <ion-row>
    <ion-col>
      <button ion-button (click)="dismiss()" dark outline block>Schließen</button>
    </ion-col>
  </ion-row>
</ion-footer>
